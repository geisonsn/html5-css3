<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.button {
			background-color: #999999;
			color: white;
			display: inline-block;
			font-weight: bold;
			padding: 0.5em 1em;
			text-decoration: none;
		}
		.primary-button {
			background-color: #389739;
		}
		.big-button {
			font-size: 1.1em;			
		}
		.small-button {
			font-size: 0.9em;
		}
		.danger-button {
			background-color: #f00;
		}
	</style>
</head>
<body>
	<a href="#" class="button primary-button big-button">Enviar mensagem</a>
	<a href="#" class="button small-button">Cancelar</a>
	<a href="#" class="button danger-button">Botão do pânico</a>
</body>
</html>
