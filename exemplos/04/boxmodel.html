<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		* {
			box-sizing: border-box;
		}
		.box {
			background-color: LimeGreen;
			width: 250px;
		}
		.box-with-padding {
			background-color: LightBlue;
			padding: 0 25px;
			width: 250px;
		}
	</style>
</head>
<body>
	<div class="box">elemento sem padding</div>
	<div class="box-with-padding">elemento com padding</div>
</body>
</html>
