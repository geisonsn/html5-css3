<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Position</title>
	<style>
	.relativo {
		position: relative;
	}
	.box {
		background-color: PapayaWhip;
		height: 100px;
		width: 100px;
		position: relative;
		top: 30px;
		left: 5px;
	}
	h1 {
		background-color: LightBlue;
		position: absolute;
		top: 20px;
		left: 30px;
	}
	header {		
		margin-top: 30px;
		position: relative;
	}	
	</style>
</head>
<body>
	
	
	<header>
		<h1>Posicionando com "absolute"</h1>	
	</header>	
</body>
</html>
